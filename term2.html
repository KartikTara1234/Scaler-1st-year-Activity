<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 7 - Glassmorphism Project</title>
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            --text-color: #ffffff;
            --primary-gradient: linear-gradient(45deg, #ff357a, #fff172);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--text-color);
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            z-index: 0;
            animation: float 10s infinite ease-in-out;
        }

        .c1 { width: 100px; height: 100px; top: 10%; left: 10%; animation-delay: 0s; }
        .c2 { width: 150px; height: 150px; bottom: 20%; right: 10%; animation-delay: 2s; }
        .c3 { width: 80px; height: 80px; bottom: 10%; left: 30%; animation-delay: 4s; }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .glass-container {
            position: relative;
            z-index: 1;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: var(--glass-shadow);
            padding: 2.5rem;
            width: 90%;
            max-width: 450px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .glass-container:hover {
            transform: translateY(-5px);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        p.subtitle {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 2rem;
        }

        .input-group {
            position: relative;
            display: flex;
            gap: 10px;
            margin-bottom: 2rem;
            justify-content: center;
        }

        input[type="number"] {
            width: 120px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 12px 15px;
            color: white;
            font-size: 1.2rem;
            outline: none;
            transition: all 0.3s ease;
            text-align: center;
        }

        input[type="number"]::placeholder {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1rem;
        }

        input[type="number"]:focus {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        .glass-btn {
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            backdrop-filter: blur(4px);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        .glass-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .glass-btn:active {
            transform: scale(0.95);
        }

        .glass-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        #timerDisplay {
            font-size: 5rem;
            font-weight: bold;
            margin: 1rem 0;
            text-shadow: 0 4px 10px rgba(0,0,0,0.2);
            font-variant-numeric: tabular-nums;
            transition: color 0.3s ease;
        }

        .timer-finished {
            color: #ff4757;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @media (max-width: 480px) {
            .glass-container {
                padding: 1.5rem;
                width: 95%;
            }
            h1 { font-size: 1.5rem; }
            #timerDisplay { font-size: 3.5rem; }
        }
    </style>
</head>
<body>

    <div class="circle c1"></div>
    <div class="circle c2"></div>
    <div class="circle c3"></div>

    <div class="glass-container">
        <h1>Task 7</h1>
        <p class="subtitle">Countdown Timer & Alert</p>

        <div id="timerDisplay">00:00</div>

        <div class="input-group">
            <input type="number" id="secondsInput" placeholder="Seconds" min="1" max="3600">
            <button id="startBtn" class="glass-btn">Start</button>
        </div>
    </div>

    <script>
        let countdownInterval;
        const display = document.getElementById('timerDisplay');
        const input = document.getElementById('secondsInput');
        const startBtn = document.getElementById('startBtn');

        if ("Notification" in window) {
            Notification.requestPermission();
        }

        startBtn.addEventListener('click', startTimer);
        
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') startTimer();
        });

        function startTimer() {
            clearInterval(countdownInterval);
            display.classList.remove('timer-finished');
            
            let seconds = parseInt(input.value);

            if (isNaN(seconds) || seconds <= 0) {
                input.style.border = "1px solid rgba(255, 100, 100, 0.8)";
                setTimeout(() => input.style.border = "1px solid rgba(255, 255, 255, 0.2)", 500);
                return;
            }

            startBtn.textContent = "Restart";
            
            updateDisplay(seconds);

            countdownInterval = setInterval(() => {
                seconds--;
                updateDisplay(seconds);

                if (seconds <= 0) {
                    clearInterval(countdownInterval);
                    timerFinished();
                }
            }, 1000);
        }

        function updateDisplay(totalSeconds) {
            const minutes = Math.floor(totalSeconds / 60);
            const remainingSeconds = totalSeconds % 60;
            
            const minStr = String(minutes).padStart(2, '0');
            const secStr = String(remainingSeconds).padStart(2, '0');
            
            display.textContent = `${minStr}:${secStr}`;
        }

        function timerFinished() {
            display.classList.add('timer-finished');
            startBtn.textContent = "Start";

            playBeep();

            if (Notification.permission === "granted") {
                new Notification("Time's Up!", {
                    body: "Your countdown has finished.",
                    icon: "https://cdn-icons-png.flaticon.com/512/850/850960.png" 
                });
            } else if (Notification.permission !== "denied") {
                Notification.requestPermission().then(permission => {
                    if (permission === "granted") {
                        new Notification("Time's Up!");
                    }
                });
            } 
        }

        function playBeep() {
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            if (!AudioContext) return;
            
            const ctx = new AudioContext();
            const oscillator = ctx.createOscillator();
            const gainNode = ctx.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(ctx.destination);

            oscillator.type = 'sine';
            oscillator.frequency.value = 880; 
            gainNode.gain.value = 0.1;

            oscillator.start();
            
            setTimeout(() => gainNode.gain.exponentialRampToValueAtTime(0.00001, ctx.currentTime + 0.5), 100);
            setTimeout(() => oscillator.stop(), 500);
        }
    </script>
</body>
</html>
