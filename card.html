<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Card</title>
    <style>
        .card {
            display: flex;
            border: 1px solid #ccc;
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .photo {
            flex: 1;
            margin-right: 20px;
        }
        .photo img {
            width: 100%;
            height: auto;
        }
        .content {
            flex: 1;
        }
        .text {
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 640px) {
            .card {
                flex-direction: column;
                width: 70vw;
                padding: 10px;
            }
            .photo {
                margin-right: 0;
                margin-bottom: 10px;
            }
            .buttons {
                flex-direction: column;
            }
            button {
                width: 90%;
                display: block;
                margin: auto;
            }
        }
    </style>
</head>
